name: Build mod + native (linux-aarch64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu build-essential

      - name: Build joycond (aarch64)
        run: |
          cd native-src/joycond
          make clean || true
          make CC=aarch64-linux-gnu-gcc
          mkdir -p ../../src/main/resources/native/linux-aarch64
          cp joycond ../../src/main/resources/native/linux-aarch64/joycond
          chmod +x ../../src/main/resources/native/linux-aarch64/joycond

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: joycond-bin
          path: src/main/resources/native/linux-aarch64/joycond

  build-java:
     runs-on: ubuntu-latest
     needs: build-native
     steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download native artifact
        uses: actions/download-artifact@v4
        with:
          name: joycond-bin
          path: src/main/resources/native/linux-aarch64

      - name: Ensure gradlew executable if present
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build jar (with detailed logging)
        run: |
          set -e
          # если gradlew есть и не пустой и исполняемый — используем его
          if [ -f ./gradlew ] && [ -s ./gradlew ] && [ -x ./gradlew ]; then
            echo "Using project gradlew (non-empty and executable)"
            ./gradlew clean jar --no-daemon --stacktrace --info 2>&1 | tee gradle-output.txt || true
          else
            echo "gradlew missing/empty/not executable — using system gradle"
            sudo apt-get update
            sudo apt-get install -y gradle
            # гарантируем, что gradle использует JDK 17:
            export JAVA_HOME=$(java -XshowSettings:properties -version 2>&1 | awk -F': ' '/java.home/ {print $2}' | head -n1)
            gradle --version
            gradle clean jar --stacktrace --info 2>&1 | tee gradle-output.txt || true
          fi

      - name: Upload gradle log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle-output.txt

      - name: Show build tree (debug)
        run: |
          echo "=== pwd ==="; pwd
          echo "=== ls root ==="; ls -la
          echo "=== ls libs ==="; ls -la libs || true
          echo "=== ls src ==="; ls -R src || true
          echo "=== ls build ==="; ls -R build || true
          echo "=== jar candidates ==="; ls -la build/libs || true

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: joycon-reindev-mod
          path: build/libs/**/*.jar

