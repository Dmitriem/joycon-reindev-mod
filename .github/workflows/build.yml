name: Build mod + native (linux-aarch64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu build-essential

      - name: Build joycond (aarch64)
        run: |
          cd native-src/joycond
          make clean || true
          make CC=aarch64-linux-gnu-gcc
          mkdir -p ../../src/main/resources/native/linux-aarch64
          cp joycond ../../src/main/resources/native/linux-aarch64/joycond
          chmod +x ../../src/main/resources/native/linux-aarch64/joycond

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: joycond-bin
          path: src/main/resources/native/linux-aarch64/joycond

  build-java:
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - uses: actions/checkout@v4

      - name: Download native artifact
        uses: actions/download-artifact@v4
        with:
          name: joycond-bin
          path: src/main/resources/native/linux-aarch64

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build jar
        run: ./gradlew clean jar --no-daemon

      - name: Show build dir
        run: ls -R . || true

      - name: Show build output
        run: ls -R build || true

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: joycon-reindev-mod
          path: build/libs/joycon-reindev-mod-1.0.0.jar

      - name: List jars
        run: ls -R build/libs || true

      - name: List build/libs
        run: ls -R build/libs || true
        
      - name: Build jar (with detailed logging)
        run: |
          set -e
          if [ -x ./gradlew ]; then
            echo "Using project gradlew"
            ./gradlew clean jar --no-daemon --stacktrace --info 2>&1 | tee gradle-output.txt || true
          else
            echo "gradlew not found â€” installing system gradle"
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle clean jar --stacktrace --info 2>&1 | tee gradle-output.txt || true
          fi

      - name: Upload gradle log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle-output.txt

      - name: Show build tree (debug)
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls root ==="
          ls -la
          echo "=== ls libs ==="
          ls -la libs || true
          echo "=== ls src ==="
          ls -R src || true
          echo "=== ls build ==="
          ls -R build || true
          echo "=== jar candidates ==="
          ls -la build/libs || true

